<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Email-List</title>
</head>
<body>
    <div id="app">
        <div class="container text-center">
            
            <!-- al click del bottone/enter dell'input compare la lista -->
            <input class="length_input"  type="text" placeholder="scegli lunghezza lista"
            v-on:keyup.enter="getEmails" v-model="listLength">
            <button class="my-5 btn_email" @click="getEmails">display emails</button>

            
            <div class="section_emails">

                <!-- la lista compare solo quando Ã¨ stata caricata tutta -->
                <ul v-if="emailList.length === parseInt(listLength)">
                    <li v-for="(email,i) in emailList" class="email_box">
                        <span>{{i + 1 + " )"}}</span>
                        <span class="email">{{ "  " + email}}</span>
                    </li>
                </ul>

            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
